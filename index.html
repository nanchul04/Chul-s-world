<h2>바베큐란</h2>

<p>바비큐(barbecue)는 고기를 통째로 구운 요리로 시작해, 야외에서 육류나 각종 야채를 굽는 음식으로 발전하는 과정을 거쳐, 지금은 야외나 실내에서 불을 피워 고기나 생선, 채소, 과일 등 모든 음식을 구워먹는 요리를 일컫는다.</p>
