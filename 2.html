<h2>바베큐의 종류</h2>
<ul>
<li><strong>브리스킷</strong></li>
<img src="brisket.jpg" width="100%">
<p>브리스킷(영어: brisket)은 쇠고기 부위이다. 소에게는 쇄골이 없기 때문에, 이 부위가 소가 이동하거나 서있을 때의 무게의 약 60%를 지탱한다.[1] 때문에 브리스킷에는 질긴 결합조직의 비중이 높으며, 오랜 시간에 걸쳐 연하게 만드는 것이 좋다.
한국식 쇠고기 부위 정형법에서는 양지머리와 차돌박이로 나뉜다.</p>
